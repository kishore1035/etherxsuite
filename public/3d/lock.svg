<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-lock">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gold-gradient-lock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E6C45A;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#D4A849;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="inner-glow-lock">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base circle - matte black -->
  <circle cx="64" cy="64" r="56" fill="#1a1a1a" opacity="0.95"/>
  <circle cx="64" cy="64" r="56" fill="url(#inner-glow-lock)" opacity="0.4"/>
  
  <!-- Glass overlay -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  
  <!-- Lock body (padlock) -->
  <g filter="url(#glow-lock)">
    <!-- Lock shackle (curved top part) -->
    <path d="M 48 52 Q 48 38 64 38 Q 80 38 80 52 L 80 60 L 48 60 Z" 
          fill="none" 
          stroke="url(#gold-gradient-lock)" 
          stroke-width="4"
          stroke-linecap="round"/>
    
    <!-- Lock body (rectangular base) -->
    <rect x="44" y="58" width="40" height="28" rx="4" fill="url(#gold-gradient-lock)"/>
    
    <!-- Keyhole -->
    <circle cx="64" cy="72" r="3" fill="#1a1a1a" opacity="0.6"/>
    <rect x="62.5" y="72" width="3" height="8" rx="1" fill="#1a1a1a" opacity="0.6"/>
  </g>
  
  <!-- Subtle highlight for glass effect -->
  <ellipse cx="64" cy="48" rx="35" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>
