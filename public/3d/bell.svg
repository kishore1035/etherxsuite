<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-bell">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gold-gradient-bell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E6C45A;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#D4A849;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="inner-glow-bell">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <circle cx="64" cy="64" r="56" fill="#1a1a1a" opacity="0.95"/>
  <circle cx="64" cy="64" r="56" fill="url(#inner-glow-bell)" opacity="0.4"/>
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  
  <g filter="url(#glow-bell)">
    <!-- Bell body -->
    <path d="M 64 36 C 56 36 50 42 50 50 L 50 66 C 50 70 48 74 44 76 L 44 80 L 84 80 L 84 76 C 80 74 78 70 78 66 L 78 50 C 78 42 72 36 64 36 Z" fill="url(#gold-gradient-bell)"/>
    
    <!-- Bell clapper -->
    <ellipse cx="64" cy="84" rx="6" ry="8" fill="url(#gold-gradient-bell)" opacity="0.8"/>
    
    <!-- Top handle -->
    <path d="M 58 36 C 58 33 61 30 64 30 C 67 30 70 33 70 36" fill="none" stroke="url(#gold-gradient-bell)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <ellipse cx="64" cy="48" rx="35" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>
