<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-phone">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gold-gradient-phone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E6C45A;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#D4A849;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="inner-glow-phone">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base circle - matte black -->
  <circle cx="64" cy="64" r="56" fill="#1a1a1a" opacity="0.95"/>
  <circle cx="64" cy="64" r="56" fill="url(#inner-glow-phone)" opacity="0.4"/>
  
  <!-- Glass overlay -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  
  <!-- Phone device -->
  <g filter="url(#glow-phone)">
    <!-- Phone body (rounded rectangle) -->
    <rect x="48" y="34" width="32" height="60" rx="4" fill="url(#gold-gradient-phone)"/>
    
    <!-- Screen area -->
    <rect x="51" y="40" width="26" height="44" rx="2" fill="#1a1a1a" opacity="0.3"/>
    
    <!-- Home button / speaker -->
    <ellipse cx="64" cy="88" rx="4" ry="2" fill="#1a1a1a" opacity="0.4"/>
    <rect x="60" y="36" width="8" height="2" rx="1" fill="#1a1a1a" opacity="0.4"/>
  </g>
  
  <!-- Subtle highlight for glass effect -->
  <ellipse cx="64" cy="48" rx="35" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>
