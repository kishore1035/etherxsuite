<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-upload">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gold-gradient-upload" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E6C45A;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#D4A849;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="inner-glow-upload">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base circle - matte black with subtle gradient -->
  <circle cx="64" cy="64" r="56" fill="#1a1a1a" opacity="0.95"/>
  <circle cx="64" cy="64" r="56" fill="url(#inner-glow-upload)" opacity="0.4"/>
  
  <!-- Glass overlay -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  
  <!-- Upload arrow design -->
  <g filter="url(#glow-upload)">
    <!-- Arrow shaft -->
    <rect x="58" y="50" width="12" height="42" rx="6" fill="url(#gold-gradient-upload)"/>
    
    <!-- Arrow head -->
    <path d="M64 32 L82 50 L72 50 L72 56 L56 56 L56 50 L46 50 Z" fill="url(#gold-gradient-upload)"/>
    
    <!-- Base platform -->
    <rect x="40" y="88" width="48" height="8" rx="4" fill="url(#gold-gradient-upload)" opacity="0.8"/>
  </g>
  
  <!-- Subtle highlight for glass effect -->
  <ellipse cx="64" cy="48" rx="35" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>
