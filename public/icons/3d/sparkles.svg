<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-sparkle">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gold-gradient-sparkle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E6C45A;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#D4A849;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="inner-glow-sparkle">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base circle - matte black with subtle gradient -->
  <circle cx="64" cy="64" r="56" fill="#1a1a1a" opacity="0.95"/>
  <circle cx="64" cy="64" r="56" fill="url(#inner-glow-sparkle)" opacity="0.4"/>
  
  <!-- Glass overlay -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  
  <!-- Sparkle/Grid design -->
  <g filter="url(#glow-sparkle)">
    <!-- Center large sparkle -->
    <path d="M64 32 L68 58 L94 64 L68 70 L64 96 L60 70 L34 64 L60 58 Z" fill="url(#gold-gradient-sparkle)"/>
    
    <!-- Top-right small sparkle -->
    <path d="M86 40 L88 50 L98 52 L88 54 L86 64 L84 54 L74 52 L84 50 Z" fill="url(#gold-gradient-sparkle)" opacity="0.7"/>
    
    <!-- Bottom-left small sparkle -->
    <path d="M42 64 L44 74 L54 76 L44 78 L42 88 L40 78 L30 76 L40 74 Z" fill="url(#gold-gradient-sparkle)" opacity="0.7"/>
  </g>
  
  <!-- Subtle highlight for glass effect -->
  <ellipse cx="64" cy="48" rx="35" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>
