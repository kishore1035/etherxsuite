<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-mail">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gold-gradient-mail" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E6C45A;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#D4A849;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="inner-glow-mail">
      <stop offset="0%" style="stop-color:#FFD778;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base circle - matte black -->
  <circle cx="64" cy="64" r="56" fill="#1a1a1a" opacity="0.95"/>
  <circle cx="64" cy="64" r="56" fill="url(#inner-glow-mail)" opacity="0.4"/>
  
  <!-- Glass overlay -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  
  <!-- Mail envelope -->
  <g filter="url(#glow-mail)">
    <!-- Envelope body -->
    <rect x="36" y="46" width="56" height="36" rx="3" fill="url(#gold-gradient-mail)"/>
    
    <!-- Envelope flap top -->
    <path d="M 36 46 L 64 66 L 92 46" 
          fill="none" 
          stroke="url(#gold-gradient-mail)" 
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.8"/>
    
    <!-- Inner shadow for depth -->
    <path d="M 36 46 L 64 66 L 92 46" 
          fill="none" 
          stroke="#1a1a1a" 
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.3"/>
  </g>
  
  <!-- Subtle highlight for glass effect -->
  <ellipse cx="64" cy="48" rx="35" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>
